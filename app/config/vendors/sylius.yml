imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

sylius_theme:
    sources:
        filesystem: ~

sylius_product:
    driver: doctrine/orm
    resources:
        product:
            classes:
                model: "%sil_ecommerce.entity.product.class%"

sylius_review:
    resources:
        product:
            subject: "%sil_ecommerce.entity.product.class%"
            review:
                classes:
                    model:  "%sil_ecommerce.entity.product_review.class%"
            reviewer:
                classes:
                    model: "%sylius.model.customer.class%"

sylius_customer:
    driver: doctrine/orm
    resources:
        customer:
            classes:
                model: PlatformBundle\Entity\SilCRMBundle\Organism

sylius_addressing:
    resources:
        address:
            classes:
                model: PlatformBundle\Entity\SilCRMBundle\Address
