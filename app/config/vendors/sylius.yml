imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

sylius_theme:
    sources:
        filesystem: ~

sylius_product:
    driver: doctrine/orm
    resources:
        product:
            classes:
                model: LisemBundle\Entity\SilEcommerceBundle\Product

sylius_review:
    resources:
        product:
            subject: "%sylius.model.product.class%"
            review:
                classes:
                    model: Sil\Bundle\EcommerceBundle\Entity\ProductReview
            reviewer:
                classes:
                    model: PlatformBundle\Entity\SilCRMBundle\Organism

sylius_customer:
    driver: doctrine/orm
    resources:
        customer:
            classes:
                model: PlatformBundle\Entity\SilCRMBundle\Organism

sylius_addressing:
    resources:
        address:
            classes:
                model: PlatformBundle\Entity\SilCRMBundle\Address

sylius_resource:
    resources:
        blast.utils:
            classes:
                model: Sil\Bundle\SonataSyliusUserBundle\Entity\SonataUser
                interface: Blast\Bundle\CoreBundle\Model\UserInterface
