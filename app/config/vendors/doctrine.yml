parameters:
    sil_crm.entity.address.class: PlatformBundle\Entity\SilCRMBundle\Address
    sil_crm.entity.organism.class: PlatformBundle\Entity\SilCRMBundle\Organism

doctrine:
    orm:
        resolve_target_entities:

            # BlastCoreBundle

            Blast\Bundle\CoreBundle\Model\UserInterface:                    PlatformBundle\Entity\SilSonataSyliusUserBundle\SonataUser

            # SilSonataSyliusUserBundle

            Sil\Bundle\SonataSyliusUserBundle\Entity\SonataUserInterface:   PlatformBundle\Entity\SilSonataSyliusUserBundle\SonataUser
            Sil\Bundle\SonataSyliusUserBundle\Entity\SonataGroupInterface:  Sil\Bundle\SonataSyliusUserBundle\Entity\SonataGroup

            # SilCRMBundle

            Sil\Bundle\CRMBundle\Entity\OrganismInterface:                  "%sil_crm.entity.organism.class%"
            Sil\Bundle\CRMBundle\Entity\AddressInterface:                   "%sil_crm.entity.address.class%"

            # SilStockBundle

            Sil\Bundle\StockBundle\Domain\Entity\PartnerInterface:          PlatformBundle\Entity\SilCRMBundle\Organism
            Sil\Bundle\StockBundle\Domain\Entity\StockItemInterface:        Sil\Bundle\EcommerceBundle\Entity\Product

            # SilVarietyBundle

            Sil\Bundle\VarietyBundle\Entity\FamilyInterface:                PlatformBundle\Entity\SilVarietyBundle\Family
            Sil\Bundle\VarietyBundle\Entity\VarietyInterface:               PlatformBundle\Entity\SilVarietyBundle\Variety
            Sil\Bundle\VarietyBundle\Entity\SpeciesInterface:               PlatformBundle\Entity\SilVarietyBundle\Species
            Sil\Bundle\VarietyBundle\Entity\GenusInterface:                 PlatformBundle\Entity\SilVarietyBundle\Genus

            #SilEcommerceBundle

            Sil\Bundle\EcommerceBundle\Entity\ProductInterface:             PlatformBundle\Entity\SilEcommerceBundle\Product

            #SilMediaBundle

            Sil\Bundle\MediaBundle\Entity\FileInterface:                    PlatformBundle\Entity\SilMediaBundle\File
