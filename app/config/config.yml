    - { resource: vendors/sonata.yml }
    - { resource: vendors/sylius.yml }
    - { resource: vendors/lexik.yml }
    - { resource: vendors/fos.yml }

    # BLAST Bundles

    # The following file is overriden in app/config/vendors/blast.yml
    #
    # - { resource: "@BlastBaseEntitiesBundle/Resources/config/app/config.yml" }

    - { resource: "@BlastResourceBundle/Resources/config/app/config.yml" }
    - { resource: "@BlastUtilsBundle/Resources/config/app/config.yml" }

    # SIL Bundles

    - { resource: "@SilSonataSyliusUserBundle/Resources/config/app/config.yml" }

    # The following file is overriden in app/config/vendors/sil.yml
