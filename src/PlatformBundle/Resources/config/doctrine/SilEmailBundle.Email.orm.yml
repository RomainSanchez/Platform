PlatformBundle\Entity\SilEmailBundle\Email:
    type: entity
    table: sil_email

    manyToMany:
        circles:
            targetEntity: Sil\Bundle\CRMBundle\Entity\Circle
            joinTable:
                name: sil_email__circle
                joinColumns:
                    circle_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    email_id:
                        referencedColumnName: id
