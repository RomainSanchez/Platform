doctrine:
    orm:
        resolve_target_entities:

            # SilSonataSyliusUserBundle

            Sil\Bundle\SonataSyliusUserBundle\Entity\SonataUserInterface:   "%sil_sonata_sylius_user.entity.sonata_user.class%"
            Sil\Bundle\SonataSyliusUserBundle\Entity\SonataGroupInterface:  "%sil_sonata_sylius_user.entity.sonata_group.class%"

            # SilCRMBundle

            Sil\Bundle\CRMBundle\Entity\OrganismInterface:                  "%sil_crm.entity.organism.class%"
            Sil\Bundle\CRMBundle\Entity\AddressInterface:                   "%sil_crm.entity.address.class%"

            # SilEmailBundle

            Sil\Bundle\EmailBundle\Entity\EmailInterface:                   "%sil_email.entity.email.class%"

            # SilStockBundle

            Sil\Bundle\StockBundle\Domain\Entity\PartnerInterface:          "%sil_stock.entity.partner.class%"
            Sil\Bundle\StockBundle\Domain\Entity\StockItemInterface:        "%sil_stock.entity.stock_item.class%"

            # SilVarietyBundle

            Sil\Bundle\VarietyBundle\Entity\FamilyInterface:                "%sil_variety.entity.family.class%"
            Sil\Bundle\VarietyBundle\Entity\VarietyInterface:               "%sil_variety.entity.variety.class%"
            Sil\Bundle\VarietyBundle\Entity\SpeciesInterface:               "%sil_variety.entity.species.class%"
            Sil\Bundle\VarietyBundle\Entity\GenusInterface:                 "%sil_variety.entity.genus.class%"

            #SilEcommerceBundle

            Sil\Bundle\EcommerceBundle\Entity\ProductInterface:             "%sil_ecommerce.entity.product.class%"
            Sil\Bundle\EcommerceBundle\Entity\OrderInterface:               "%sil_ecommerce.entity.order.class%"
            Sil\Bundle\EcommerceBundle\Entity\ProductVariantInterface:      "%sil_ecommerce.entity.product_variant.class%"
            Sil\Bundle\EcommerceBundle\Entity\ProductOptionValueInterface:  "%sil_ecommerce.entity.product_option_value.class%"

            #SilMediaBundle

            Sil\Bundle\MediaBundle\Entity\FileInterface:                    "%sil_media.entity.file.class%"

            # SilSeedBatchBundle

            Sil\Bundle\SeedBatchBundle\Entity\SeedBatchInterface:           "%sil_seed_batch.entity.seed_batch.class%"

doctrine_migrations:
    dir_name:           '%kernel.project_dir%/src/PlatformBundle/Migrations'
    table_name:         platform_migration_versions
    custom_template:    '%kernel.project_dir%/src/PlatformBundle/Resources/views/skeleton/migration_template.skeleton'
