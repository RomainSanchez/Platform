blast_base_entities:
    orm:
        default:
            naming:          true
            guidable:        true
            timestampable:   true
            addressable:     true
            treeable:        false
            nested_treeable: true
            nameable:        true
            labelable:       true
            emailable:       true
            descriptible:    true
            loggable:        true
            sortable:        true
            normalize:       true
            syliusGuidable:  true

    entity_searchable_indexes: ~

blast_utils:
    features:
        customFilters:
            enabled: true

blast_resource:
    resources: ~
    underscored_bundle_prefix_strategy:
        fallback: doctrine.orm.naming_strategy.underscore
        filter: ['Sil', 'Blast', 'Platform', 'Lisem']
